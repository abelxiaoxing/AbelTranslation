<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LLM翻译软件</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>LLM翻译软件</h1>
      
      <!-- 翻译区域 -->
      <div class="section">
        <h2>文本翻译</h2>
        <textarea id="input-text" placeholder="请输入要翻译的文本..."></textarea>
        
        <div class="language-selection">
          <label for="source-language">源语言:</label>
          <select id="source-language">
            <option value="auto">自动检测</option>
            <option value="zh">中文</option>
            <option value="en">英文</option>
            <option value="ja">日文</option>
            <option value="ko">韩文</option>
          </select>
          
          <label for="target-language">目标语言:</label>
          <select id="target-language">
            <option value="zh">中文</option>
            <option value="en">英文</option>
            <option value="ja">日文</option>
            <option value="ko">韩文</option>
          </select>
        </div>
        
        <button id="translate-btn">翻译</button>
        
        <div class="result">
          <h3>翻译结果:</h3>
          <div id="output-text"></div>
        </div>
      </div>
      
      <!-- 设置区域 -->
      <div class="section">
        <h2>设置</h2>
        <label for="hostname">Hostname:</label>
        <input type="text" id="hostname" placeholder="例如: api.mistral.ai" />
        
        <label for="model">Model:</label>
        <input type="text" id="model" placeholder="例如: mistral-small-latest" />

        <label for="api-key">API密钥:</label>
        <input type="password" id="api-key" placeholder="请输入您的API密钥" />

        <label for="hotkey">快捷键:</label>
        <input type="text" id="hotkey" placeholder="例如: Alt+E" />

        <label for="default-source-language">默认源语言:</label>
        <select id="default-source-language">
          <option value="auto">自动检测</option>
          <option value="zh">中文</option>
          <option value="en">英文</option>
          <option value="ja">日文</option>
          <option value="ko">韩文</option>
        </select>
        
        <label for="default-target-language">默认目标语言:</label>
        <select id="default-target-language">
          <option value="zh">中文</option>
          <option value="en">英文</option>
          <option value="ja">日文</option>
          <option value="ko">韩文</option>
        </select>

        <button id="save-settings">保存设置</button>
      </div>
    </div>
    
    <script src="renderer.js"></script>
  </body>
</html>
